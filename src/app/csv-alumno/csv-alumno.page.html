<ion-header>
  <ion-toolbar>
    <ion-title>Subir csv alumnos</ion-title>
    <ion-back-button defaultHref="/admin-alumno" slot="start"></ion-back-button>
    <ion-buttons slot="end" color="danger">
      <ion-button (click)="closeSession()" color="danger">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-title>
      <ion-label class="labelAdminAlumnoItem"><input type="file" (change)="changeListener($event)"
          [(ngModel)]="valueInptuFileCsv"></ion-label>
    </ion-title>
  </ion-item>
  <ion-item>
    <ion-label>Cursos</ion-label>
    <ion-select placeholder="Selecciona uno" (ionChange)="getCurso($event)" [(ngModel)]="curso">
      <ion-select-option *ngFor="let cur of cursos" value="{{cur.Nombre}}">{{cur.NombreSolvam}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button class="iconAdminAlumnoCSVSaveItem" (click)="csvInsertAlumnos()" color="success" expand="block">
    <ion-icon name="cloud-upload-outline" (click)="csvInsertAlumnos()" size="small"></ion-icon>
  </ion-button>

</ion-content>
