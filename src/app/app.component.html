<ion-app>
  
  <ion-menu side="start" menuId="first" contentId="main" swipe-gesture="false" type="push">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-avatar>
          <img src="./assets/logo-solvam.jpg">
        </ion-avatar>
        <span id="user">SOLVAM</span>
      </ion-toolbar>
    </ion-header>
    <ion-content color="secondary">
      <ion-list *ngFor="let pages of navigate" class="menu">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" color="secondary">
              <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                 <span id="titlePages">{{pages.title}}</span> 
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
